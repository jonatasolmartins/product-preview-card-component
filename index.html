<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <picture>
        <source srcset="/images/image-product-desktop.jpg" media="(min-width: 600px)" />
        <img src="/images/image-product-mobile.jpg" alt="perfume ilustation">
      </picture>
      <section class="main-content">
        <div class="header">
          <p class="title">PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
        <article>
          <p class="article">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
        </article>
        <footer>
          <div class="price">
            <p>$14.99</p>
            <p class="price-descount"><s>$16.99</s></p>
          </div>
          <button class="add-to-cart">
              Add to Cart
          </button>
        </footer>
      </section>
    </div>
  </main>
</body>
</html>
